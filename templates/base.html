<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="static/favicon.png"/>
    <title> {% block title %}TITLE{% endblock %} </title>
    {% block externalcss%}
    {% endblock %}
  </head>
  <body>
    {% block navbar %}
      <nav class="navbar navbar-expand navbar-light bg-light navbar-fixed-top">
      	<a href="/" class="navbar-brand" style="color: inherit;">
      		<img src="{{ url_for('static',filename='logo.png') }}" width="34" style="margin-bottom: 2px">
      	</a>
      	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
      	</button>

      	<div class="collapse navbar-collapse" id="navbarSupportedContent">
      		<ul class="navbar-nav mr-auto">
      			<li class="nav-item active">
      				<a class="nav-link" href="/profile">Home<span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item">
      				<a class="nav-link" href="/about">About</a>
      			</li>
            <li class="nav-item">
      				<a class="nav-link" href="/discover">Discover</a>
      			</li>
            <li class="nav-item">
              <a class="nav-link" href="/friends">Friends</a>
            </li>
      			<li class="nav-item">
      				<a class="nav-link" href="/logout" method="POST">Log Out</a>
      			</li>
      		</ul>
      		<div style="margin-left: auto;">
      			<form class="form-inline my-2 my-lg-0" action="/addmovie">
              <input class="form-control mr-sm-2" name="movie" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
      		</div>
      	</div>
      </nav>
    {% endblock %}
	  {% block intro %}
	  {% endblock %}
    {% block content %}
    {% endblock %}
  </body>
  {% block footer %}
    <footer style="text-align:center">
        &copy Hackstreet Boys 2018
    </footer>
  {% endblock %}
</html>
