{% extends "base.html" %}
{% block title %}Discover{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for movie in movieList %}
      <div class="col">
        <div class="card" style="width: 20rem;">
          <object data="{{movie[3]}}" type="image/png">
            <!--Fallback image if original does not exist-->
            <img class="card-img-top" src="static/IMGDNE.png" alt="Card image cap">
          </object>
          <div class="card-body" style="overflow:hidden">
            <form action="/movie" method="POST" style = "text-align:center;">
              <button type="submit" class="btn btn-link" name="title" value="{{movie[1]}}" style="white-space:normal;">
                {{movie[2]}}
              </button>
            </form>
          </div>
          <div class="ourrating" style="font-size:20px;font-weight:bold;text-align:center;">
            <img src="{{ url_for('static',filename='logo.png') }}" width="34" style="margin-bottom: 2px">: {{movie[0]}}
          </div>
          <br>
          <form action="/profile" method="POST">
            <center>
              <button class="btn btn-primary" type="submit" name="add" value={{movie[1]}}>
                Add
              </button>
              <br><br>
            </center>
          </form>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
{% endblock %}
